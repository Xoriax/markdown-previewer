<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard – Markdown Files</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard – Markdown Files</h1>
    </header>

    <main class="dash">
      <aside class="files">
        <div class="toolbar">
          <button id="btn-new">Nouveau fichier</button>
          <input id="search" placeholder="Rechercher..." />
        </div>
        <ul id="file-list"></ul>
      </aside>

      <section class="work">
        <div class="work-header">
          <input id="file-title" placeholder="Titre du fichier" />
          <div class="actions">
            <button id="btn-save">Enregistrer</button>
            <button id="btn-delete" class="danger">Supprimer</button>
          </div>
        </div>

        <div class="split">
          <section class="editor">
            <h2>Éditeur</h2>
            <textarea
              id="editor"
              placeholder="# Écris ton Markdown ici..."
            ></textarea>
          </section>
          <section class="preview">
            <h2>Aperçu</h2>
            <div id="preview"></div>
          </section>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="./src/dashboard.js"></script>
  </body>
</html>
