<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard – Markdown Files</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/dashboard.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-name">Markdown Previewer</span>
      </div>
      <div class="top-actions">
        <input
          id="search"
          class="search"
          placeholder="Rechercher un fichier..."
        />
      </div>
    </header>

    <main class="container">
      <section class="grid" id="grid">
        <article
          class="card new-card"
          id="new-card"
          role="button"
          tabindex="0"
          aria-label="Créer un fichier"
        >
          <div class="plus">+</div>
          <div class="new-label">Nouveau fichier</div>
        </article>
      </section>
    </main>

    <div id="card-menu" class="menu hidden" role="menu" aria-hidden="true">
      <button
        type="button"
        class="menu-item"
        data-action="rename"
        role="menuitem"
      >
        Renommer
      </button>
      <button
        type="button"
        class="menu-item danger"
        data-action="delete"
        role="menuitem"
      >
        Supprimer
      </button>
    </div>

    <script src="./src/dashboard.js"></script>
  </body>
</html>
